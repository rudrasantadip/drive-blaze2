<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <!-- Personal Information Section -->
    <fieldset>
      <legend>Personal Information</legend>
      
      <!-- Leader Details -->
      <h3>Leader Details</h3>
      <div>
        <label for="leaderEmail">Leader Email:</label>
        <input type="email" id="leaderEmail" name="leaderEmail" ngModel required>
      </div>
      <div>
        <label for="leaderMobile">Leader Mobile:</label>
        <input type="tel" id="leaderMobile" name="leaderMobile" ngModel required>
      </div>
      <div>
        <label for="leaderFullName">Leader Full Name:</label>
        <input type="text" id="leaderFullName" name="leaderFullName" ngModel required>
      </div>
      <div>
        <label for="leaderCollegeName">Leader College Name:</label>
        <input type="text" id="leaderCollegeName" name="leaderCollegeName" ngModel required>
      </div>
      <div>
        <label for="leaderDepartment">Leader Department:</label>
        <input type="text" id="leaderDepartment" name="leaderDepartment" ngModel required>
      </div>
      <div>
        <label for="leaderEnrollmentNumber">Leader Enrollment Number:</label>
        <input type="text" id="leaderEnrollmentNumber" name="leaderEnrollmentNumber" ngModel required>
      </div>
  
      <!-- Member Details -->
      <h3>Member Details</h3>
      <div>
        <label for="memberEmail">Member Email:</label>
        <input type="email" id="memberEmail" name="memberEmail" ngModel required>
      </div>
      <div>
        <label for="memberMobile">Member Mobile:</label>
        <input type="tel" id="memberMobile" name="memberMobile" ngModel required>
      </div>
      <div>
        <label for="memberFullName">Member Full Name:</label>
        <input type="text" id="memberFullName" name="memberFullName" ngModel required>
      </div>
      <div>
        <label for="memberCollegeName">Member College Name:</label>
        <input type="text" id="memberCollegeName" name="memberCollegeName" ngModel required>
      </div>
      <div>
        <label for="memberDepartment">Member Department:</label>
        <input type="text" id="memberDepartment" name="memberDepartment" ngModel required>
      </div>
      <div>
        <label for="memberEnrollmentNumber">Member Enrollment Number:</label>
        <input type="text" id="memberEnrollmentNumber" name="memberEnrollmentNumber" ngModel required>
      </div>
    </fieldset>
  
    <!-- Payment Section -->
    <fieldset>
      <legend>Payment Section</legend>
      
      <div class="payment-info">
        <img src="/assets/images/qr100.jpeg" alt="QR Code" class="qr-code">
        <div>
          <label for="paymentId">Payment ID:</label>
          <input type="text" id="paymentId" name="paymentId" ngModel required>
        </div>
        <div>
          <label for="receipt">Upload Payment Receipt:</label>
          <input type="file" id="receipt" name="receipt" accept=".pdf, .jpg, .jpeg, .png" (change)="onFileChange($event)" required>
        </div>
      </div>
    </fieldset>
  
    <!-- Consent Section -->
    <fieldset>
      <legend>Consent Section</legend>
      
      <div>
        <label>
          <input type="checkbox" name="consent" ngModel required>
          I consent to the terms and conditions.
        </label>
      </div>
    </fieldset>
  
    <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
  </form>
