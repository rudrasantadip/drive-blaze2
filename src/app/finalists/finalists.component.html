<div class="container">
  <div class="card" *ngFor="let team of finalists">
    <div class="box" >
      <div class="content">
        <h2>{{team.slNo}}</h2>
        <h3>{{team.teamName}}</h3>
        <ul>
          <li *ngFor="let member of team.members">{{member}}</li>
        </ul>
        <a>Selected</a>
      </div>
    </div>
  </div>
  </div>
