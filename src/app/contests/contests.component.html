<div class="layout">
  <h3>Participate in thrilling contests organized by DriveBlaze</h3>
  <h4>Win Exotic Cash Prizes , Goodies & Swags</h4>

 
  <div class="contests">
    <div class="contest" *ngFor="let event of events" (click)="goto(event.routerLink)">
      <div class="background" [style.backgroundImage]="'url(' + event.image + ')'" >
      </div>
    </div>
  </div>
</div>
